model:
  arch: vxverse
  model_type: pretrain_xverse13b-chat
  max_txt_len: 160
  end_sym: "<|endoftext|>"
  low_resource: False
  prompt_template: "Human: {}\nAssistant: "
  ckpt: "xverse/XVERSE-V-13B" # path for xverse/XVERSE-V-13B

  lora_r: 128
  lora_alpha: 256
  lora_dropout: 0.05
  lora_target_modules: "all_linear"

  has_qformer: False
  n_proj_layers: 2

  vit_model: "openai/clip-vit-large-patch14-224"
  vit_path: "openai/clip-vit-large-patch14-224" # path for openai/clip-vit-large-patch14-224

  # vision encoder
  image_size: 224
  drop_path_rate: 0
  use_grad_checkpoint: False
  vit_precision: "fp16"
  freeze_vit: True
  freeze_llm: True
  freeze_qformer: False

  # generation configs
  prompt: ""

  # LLM
  llama_model: "xverse/XVERSE-13B-Chat" # path for xverse/XVERSE-13B-Chat

  # set "" to initial q_former_model wieght randomly or set a particular path to be load
  q_former_model: ""

datasets:
  cc_sbu_align:
    vis_processor:
      train:
        name: "hd_image_train"
        image_size: 224
    text_processor:
      train:
        name: "base_text_process"

run:
  task: image_text_pretrain
  name: vxverse_evaluation
